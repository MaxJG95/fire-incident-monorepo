version: "3.9"

services:
  backend:
    build: ./backend
    container_name: fire-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules  
    environment:
      - NODE_ENV=development

  frontend:
    build: ./frontend
    container_name: fire-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules   
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend-go:
    build: ./backend-go
    container_name: backend-go
    ports: 
      - "4001:4001"
    volumes: 
      - ./backend-go/uploads:/root/uploads
      - ./backend-go/data:/root/data
    restart: unless-stopped
